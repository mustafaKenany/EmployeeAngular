<div class="container">
  <a href="" routerLink="/addEmployee">
    <button>
      Add Employee
    </button>
  </a>
  <div *ngIf="EmployeeFlag; else elseBlock">
    <table>
      <th>#</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>Email</th>
      <th>Country</th>
      <th>city</th>
      <th>phone</th>
      <th>salary</th>
      <th></th>
      <tbody>
        <tr *ngFor="let item of Employees">
          <td>{{item.$key}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.country}}</td>
          <td>{{item.city}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.salary}}</td>
          <td>
            <a href="" routerLink="/editEmployee/{{item.$key}}">
              <button>
                More Info
              </button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #elseBlock>
    <h2>
      Empty DataBase
    </h2>
  </ng-template>


</div>
